name: binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: Dhruv2mars/mdv
        run: |
          gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1 || gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --notes ""

  build_upload:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: windows-latest
            platform: win32
            arch: x64
            ext: '.exe'
          - os: macos-13
            platform: darwin
            arch: x64
            ext: ''
          - os: macos-14
            platform: darwin
            arch: arm64
            ext: ''
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p mdv-cli

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          BIN="target/release/mdv-cli${{ matrix.ext }}"
          OUT="dist/mdv-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$BIN" "$OUT"

      - name: Checksums
        shell: bash
        run: |
          cd dist
          if command -v shasum >/dev/null 2>&1; then shasum -a 256 * > checksums-${{ matrix.platform }}-${{ matrix.arch }}.txt; else sha256sum * > checksums-${{ matrix.platform }}-${{ matrix.arch }}.txt; fi

      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: Dhruv2mars/mdv
        shell: bash
        run: |
          gh release upload "${GITHUB_REF_NAME}" dist/* --clobber
