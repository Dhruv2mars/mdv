name: binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "release tag (vX.Y.Z)"
        required: true

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: Dhruv2mars/mdv
        run: |
          gh release view "${RELEASE_TAG}" >/dev/null 2>&1 || gh release create "${RELEASE_TAG}" --title "${RELEASE_TAG}" --notes ""

  build_upload:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
            target: ''
          - os: windows-latest
            platform: win32
            arch: x64
            ext: '.exe'
            target: ''
          - os: macos-14
            platform: darwin
            arch: arm64
            ext: ''
            target: ''
          - os: macos-14
            platform: darwin
            arch: x64
            ext: ''
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ matrix.target }}" ]; then
            rustup target add "${{ matrix.target }}"
            cargo build --release -p mdv-cli --target "${{ matrix.target }}"
          else
            cargo build --release -p mdv-cli
          fi

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_DIR="target"
          if [ -n "${{ matrix.target }}" ]; then BIN_DIR="target/${{ matrix.target }}"; fi
          BIN="${BIN_DIR}/release/mdv-cli${{ matrix.ext }}"
          OUT="dist/mdv-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$BIN" "$OUT"

      - name: Checksums
        shell: bash
        run: |
          cd dist
          if command -v shasum >/dev/null 2>&1; then shasum -a 256 * > checksums-${{ matrix.platform }}-${{ matrix.arch }}.txt; else sha256sum * > checksums-${{ matrix.platform }}-${{ matrix.arch }}.txt; fi

      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: Dhruv2mars/mdv
        shell: bash
        run: |
          gh release upload "${RELEASE_TAG}" dist/* --clobber
